<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style2.css">
    <title>Movimiento</title>
</head>
<body>
    <h1 id="main-title">Agregar movimiento</h1>


    <div>
        <form id="form-movimiento">
            
            <div>
                <label for="monto_mov">Monto:</label>
                <input type="number" name="monto" id="monto_mov" placeholder="Ej: 150.50">
            </div>

            <div>
                <label for="tipo_mov">Tipo:</label>
                <select name="Tipo" id="tipo_mov">
                    <option value="E">Egreso</option>
                    <option value="I">Ingreso</option>
                </select>
            </div>
            
            <div>
                <label for="descripcion_mov">Descripci√≥n:</label>
                <input type="text" name="descripcion" id="descripcion_mov" placeholder="Ej: Compra supermercado">
            </div>
            
            <div>
                <label for="fechaMovimiento">Fecha de Movimiento:</label>
                <input type="date" name="fechaMovimiento" id="fechaMovimiento">
            </div>
            
            <div>
                <button type="submit">Crear</button>
            </div>
        </form>
    </div>

    <div id="contenedor_movimientos">
        </div>
    <script src="/static/app.js"></script>
</body>
</html>
