<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="/static/style3.css">-->
  <link rel="stylesheet" href="/static/style4.css">
    <title>Movimiento</title>
</head>
<body>
    <div class="contenedor-grid">
        <div class="header item-grid">
            <h1 id="main-title">Gestion de Movimientos</h1>
        </div>
        <div class="sidebar item-grid">
            <div class="form-card">
                <div class="titulo-creacion-movimiento">
                    <h2 id="titulo-crear-movimiento">Crear Movimiento</h2>
                </div>
                <form id="form-movimiento">
                    <div class="form-group">
                        <label for="monto_mov">Monto:</label>
                        <input type="number" step="any" name="monto" id="monto_mov" placeholder="Ej: 150.50" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="tipo_mov">Tipo:</label>
                        <select name="tipo" id="tipo_mov" required class="form-input">
                            <option value="">Seleccionar...</option>
                            <option value="G">Gasto</option>
                            <option value="I">Ingreso</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descripcion_mov">Descripci√≥n:</label>
                        <input type="text" name="descripcion" id="descripcion_mov" placeholder="Ej: Compra supermercado" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="fechaMovimiento">Fecha de Movimiento:</label>
                        <input type="date" name="fechaMovimiento" id="fechaMovimiento" class="form-input">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Crear Movimiento</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="content item-grid">
            <h2 id="titulo-listado-movimientos">Listado de Movimientos</h2>
            <div class="tarjeta-movimientos-flex">
                
            <div id="lista_movimientos">

            </div>
                
                    
                
            </div>
        </div>

        
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
